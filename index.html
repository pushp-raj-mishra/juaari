<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juaari</title>
    <link rel="icon" href="./resources/favicon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./styles.css">
    <script src="./scripts.js" defer></script>
</head>
<body>
    <div class="header">
        <h1 id="logo">Juaari</h1>
        <h1 id="balance">Balance: 0</h1>
        <div class="postGame">
            <button id="withdraw">Withdraw</button>
            <button id="restart">Restart</button>
        </div>
    </div>
    <div class="internal">
        <div class="control">
            <div id="shakuni">
                <h2>Based on the philosophy of Shakuni</h2>
                <img src="./resources/shakuni.png" alt="picture of shakuni">
            </div>
            <div id="amount">
                <input type="text" id="paisa" name="paisa" placeholder="Enter Amount to Lose"><br>
            </div>
            <div id="sizewala">
                <input type="text" id="size" name="size" placeholder="Enter Size: X by X"><br>
            </div>
            <div class="multiplier">
                <button id="small">1.25x</button>
                <button id="medium">1.50x</button>
                <button id="large">1.75x</button>
            </div>
            <h4 class="multiplierValue">Multiplier: 1</h4>
            <div class="start">
                <button id="startButton">Start</button>
            </div>
        </div>
        <div class="playArea">
            <h2>Play Area</h2>
            <div class="grid">

            </div>
        </div>
        
    </div>
    
</body>
</html>
